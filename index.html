<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kidus Yared Bot Legal</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #0f1117;
        color: #e7ecf3;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(160deg, #0f5e3b 0%, #134b63 45%, #0f1117 100%);
        padding: 48px 16px;
      }
      main {
        max-width: 720px;
        background: rgba(10, 13, 18, 0.85);
        border: 1px solid rgba(182, 255, 210, 0.18);
        border-radius: 24px;
        padding: 64px 56px;
        box-shadow: 0 28px 64px rgba(4, 11, 9, 0.55);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.2rem, 3vw, 2.9rem);
        letter-spacing: 0.02em;
      }
      p {
        margin: 0 auto 36px;
        max-width: 520px;
        line-height: 1.7;
        color: rgba(231, 236, 243, 0.88);
      }
      .cta-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 18px;
        justify-content: center;
      }
      .cta {
        flex: 1 1 220px;
        display: inline-flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 24px;
        border-radius: 20px;
        text-decoration: none;
        color: #ffffff;
        background: radial-gradient(
            circle at top left,
            rgba(55, 129, 100, 0.6),
            rgba(17, 41, 33, 0.8)
          );
        border: 1px solid rgba(182, 255, 210, 0.25);
        box-shadow: 0 18px 40px rgba(10, 44, 30, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          border-color 0.2s ease;
      }
      .cta svg {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }
      .cta span {
        font-weight: 600;
        font-size: 1.05rem;
        text-align: left;
      }
      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 50px rgba(13, 54, 36, 0.4);
        border-color: rgba(182, 255, 210, 0.45);
      }
      footer {
        margin-top: 48px;
        font-size: 0.9rem;
        color: rgba(231, 236, 243, 0.65);
      }
      footer a {
        color: rgba(182, 255, 210, 0.95);
        text-decoration: none;
        border-bottom: 1px solid rgba(182, 255, 210, 0.35);
        padding-bottom: 2px;
      }
      footer a:hover {
        border-color: rgba(182, 255, 210, 0.65);
        color: #d1ffe9;
      }
      @media (max-width: 540px) {
        main {
          padding: 40px 28px;
        }
        .cta {
          padding: 18px 20px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ቅዱስ ያሬድ Bot Policies</h1>
      <p>
        Official legal documents for the Kidus Yared Discord bot. Select a policy
        below to review the Terms of Service or Privacy Policy before inviting or
        continuing to use the bot.
      </p>
      <div class="cta-grid">
        <a class="cta" href="./terms-of-service/">
          <span>Terms of Service</span>
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path
              fill="currentColor"
              d="M6.75 3A2.75 2.75 0 0 0 4 5.75v12.5A2.75 2.75 0 0 0 6.75 21h10.5A2.75 2.75 0 0 0 20 18.25V8.5a.75.75 0 0 0-.22-.53l-5.75-5.75A.75.75 0 0 0 13.5 2H6.75Zm0 1.5h6.25V7.5c0 .55.45 1 1 1h3v9.75c0 .69-.56 1.25-1.25 1.25H6.75c-.69 0-1.25-.56-1.25-1.25V5.75c0-.69.56-1.25 1.25-1.25Zm6 5.25a.75.75 0 1 1 0-1.5h1.5a.75.75 0 0 1 0 1.5h-1.5Zm-3.5 3a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75Zm0 3a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 0 1.5h-3a.75.75 0 0 1-.75-.75Z"
            />
          </svg>
        </a>
        <a class="cta" href="./privacy-policy/">
          <span>Privacy Policy</span>
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path
              fill="currentColor"
              d="M12 2a5 5 0 0 1 5 5v1h1.25A2.75 2.75 0 0 1 21 10.75v6.5A2.75 2.75 0 0 1 18.25 20h-12.5A2.75 2.75 0 0 1 3 17.25v-6.5A2.75 2.75 0 0 1 5.75 8H7V7a5 5 0 0 1 5-5Zm3.5 6V7a3.5 3.5 0 1 0-7 0v1h7Zm-3.5 3.25a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm0-1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z"
            />
          </svg>
        </a>
      </div>
      <footer>
        Built by <strong>nswrld</strong>. Questions?
        <a href="mailto:nahomn8423@gmail.com">nahomn8423@gmail.com</a>
      </footer>
    </main>
  </body>
</html>
